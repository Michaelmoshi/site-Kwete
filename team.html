<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Ici on charge dynamiquement le header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <main>
      <section class="team-section">
        <h2 class="team-title">Équipe Dirigeante</h2>
        <div class="team-scroll">
          <!-- Membre 1 -->
          <div class="team-card">
            <img
              src="images/michael_moshi_image.jpeg"
              alt="Directeur Général"
            />
            <h3>Jean Dupont</h3>
            <p>Directeur Général</p>
          </div>
          <!-- Membre 2 -->
          <div class="team-card">
            <img
              src="https://randomuser.me/api/portraits/women/50.jpg"
              alt="Directrice Marketing"
            />
            <h3>Sophie Martin</h3>
            <p>Directrice Marketing</p>
          </div>
          <!-- Membre 3 -->
          <div class="team-card">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="Directeur Financier"
            />
            <h3>Ali Bakongo</h3>
            <p>Directeur Financier</p>
          </div>
          <!-- Exemple supplémentaire -->
          <div class="team-card">
            <img
              src="https://randomuser.me/api/portraits/women/29.jpg"
              alt="Assistante Direction"
            />
            <h3>Maria Lopez</h3>
            <p>Assistante Direction</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Ici on charge dynamiquement le footer -->
    <div id="footer"></div>

    <script src="app.js"></script>
  </body>
</html>
