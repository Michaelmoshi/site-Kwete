<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harmonia - Design d’intérieur</title>

    <!-- Tiny Slider CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <img src="images/logo.jpg" alt="Logo Harmonia" class="logo" />
        <span class="brand-name">Harmonia</span>
      </div>

      <!-- Burger -->
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Menu principal -->
      <nav class="menu" id="menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="team.html">Équipe</a></li>
        </ul>
      </nav>
    </header>

    <!-- Slider -->
    <div class="slider-container">
      <div class="my-slider">
        <div class="slide">
          <img
            src="https://blog.canadianloghomes.com/wp-content/uploads/2024/08/dark-and-moody-decorating-ideas.jpg"
            alt="Salon moderne nuit 1"
          />
          <div class="slider-content">
            <h1>Ambiance Élégante</h1>
            <p>Un design moderne qui inspire la tranquillité</p>
            <button>Découvrir</button>
          </div>
        </div>

        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1640357960494-9242650846d3?fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&ixlib=rb-4.1.0&q=60&w=3000"
            alt="Salon moderne nuit 2"
          />
          <div class="slider-content">
            <h1>Atmosphère Chaleureuse</h1>
            <p>Un intérieur qui unit confort et style</p>
            <button>En savoir plus</button>
          </div>
        </div>

        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1730991539023-2bcf7403f1bd?fm=jpg&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9vZHklMjBpbnRlcmlvcnxlbnwwfHwwfHx8MA%3D%3D&ixlib=rb-4.1.0&q=60&w=3000"
            alt="Salon moderne nuit 3"
          />
          <div class="slider-content">
            <h1>Design Raffiné</h1>
            <p>Un mélange subtil de modernité et d’élégance</p>
            <button>Explorer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Tiny Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <!-- Ton JS -->
    <script src="app.js"></script>
  </body>
</html>
